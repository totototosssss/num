<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OEIS 数列チャレンジ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>OEIS 数列チャレンジ</h1>
        </header>

        <main id="main-content">
            <div id="loading-screen" class="active">
                <div class="spinner"></div>
                <p>数列を準備中...</p>
            </div>

            <div id="game-area" class="hidden">
                <div class="question-card">
                    <p class="sequence-label">次の数列の続きは何でしょう？</p>
                    <div id="sequence-display" class="sequence-display-box">
                        </div>
                    <div class="answer-form">
                        <input type="text" id="answer-input" placeholder="数字を入力">
                        <button id="submit-button">回答する</button>
                    </div>
                </div>

                <div id="feedback-area" class="feedback hidden">
                    </div>

                <div id="explanation-area" class="explanation hidden">
                    <h2 id="explanation-title"></h2>
                    <p id="explanation-full-sequence"></p>
                    <p><a id="oeis-link" href="#" target="_blank" rel="noopener noreferrer">OEISでこの数列を見る</a></p>
                    <button id="next-question-button" class="hidden">次の問題へ</button>
                </div>
            </div>
            <div id="error-area" class="feedback error hidden">
                <p id="error-message"></p>
                <button id="retry-button">再試行</button>
            </div>
        </main>

        <footer>
            <p>データ提供: <a href="https://oeis.org/" target="_blank" rel="noopener noreferrer">The On-Line Encyclopedia of Integer Sequences® (OEIS®)</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
